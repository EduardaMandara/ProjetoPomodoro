<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./script.js">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/logocinza.png" type="img/png">
    <title>Temporizador Pomodoro</title>
</head>

<body class="bg-dark">
    
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand font-weight-bold text-black-50" href="index.html">Temporizador Pomodoro</a> 

        <div class="ml-auto">         
            <a href="#"><i class="fa fa-play-circle-o text-black-50" style="font-size: 25pt;" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-pause-circle-o text-black-50" style="font-size: 25pt;" aria-hidden="true"></i></a>
        </div>
    </nav>

    <!-- Caixas do Temporizador -->
    <section class="caixas">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div id="config">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="trabalhando">Trabalhando</label>
                                    <input type="number" class="form-control" id="trabalhando">
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="pausa">Pausa</label>
                                    <input type="number" class="form-control" id="pausa">
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="repeticoes">Repetições</label>
                                    <input type="number" class="form-control" id="repeticoes">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

   <main></main>
   <footer></footer>
</body>
</html>
